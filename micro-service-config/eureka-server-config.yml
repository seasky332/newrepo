server:
  port: 9001
eureka:
  instance:
    hostname: eureka-server1
  client:
    register-with-eureka: false
    fetch-registry: false 
    service-url:
      defaultZone: http://admin:admin@${eureka.instance.hostname}:${server.port}/eureka
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000 #续期时间，即扫描失效服务的间隔时间（缺省为60*1000ms），测试环境修改小点spring.security.user.roles=USER
spring:
  security:
       user:
         roles: USER
         name: admin
         password: admin
